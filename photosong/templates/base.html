<!DOCTYPE HTML>
<html>
    {% load staticfiles %}
	<head>
		<title>{%  block title %}Photosonic{% endblock %}</title>
		<link href="{% static 'css/bootstrap.css' %}" rel='stylesheet' type='text/css' />
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<link href="{% static 'css/animate.css' %}" rel="stylesheet" type="text/css" media="all">
		<script src="{% static 'js/wow.min.js' %}"></script>
		<script>
		 new WOW().init();
		</script>
        <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/move-top.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/easing.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/dropzone.min.js' %}"></script>
		<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event){		
					event.preventDefault();
					$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
				});
			});
		</script>
		<link rel='stylesheet' type='text/css' href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}" />

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

		<link href="{% static 'css/dropzone.css' %}" rel='stylesheet' type='text/css' />

    <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
		{% block head %}{% endblock %}
	</head>
	<body >
		<div class="bg" style="min-height: 1100px;">
			<div class="banner wow fadeIn" data-wow-delay="0.5s">
				<div class="container">
					<div class="banner-info text-center">
						<h1><a href="{% url 'home' %}">photosonic</a></h1><br />
						<span> </span>

{% block content %}

{% endblock %}

					</div>
				</div>
			</div>
		</div>
			<div class="clearfix"> </div>
		</div>
	{% block footer %}
    {% endblock %}
			<div id="contact" class="contact">
				<div class="container">
				<div class="copy-right text-center">
					<script type="text/javascript">
									$(document).ready(function() {
										/*
										var defaults = {
								  			containerID: 'toTop', // fading element id
											containerHoverID: 'toTopHover', // fading element hover id
											scrollSpeed: 1200,
											easingType: 'linear' 
								 		};
										*/
										$().UItoTop({ easingType: 'easeOutQuart' });
										
									});
								</script>
									<a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
				</div>
			</div>
			</div>
		</div>
	</body>
</html>
